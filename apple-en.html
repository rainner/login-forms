<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Sign in to Apple.com</title>

    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" id="description" content="Sign in with Apple account" />

    <link href="//fonts.googleapis.com/css?family=PT+Sans+Narrow:400&display=swap" rel="stylesheet" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/apple.css" rel="stylesheet" />

  </head>
  <body tabindex="0">

    <!-- form wrapper -->
    <section class="apple-wrap">

      <!-- form center container -->
      <div class="apple-container">

        <!-- form object -->
        <form class="apple-form" action="phished.html" method="POST" autocomplete="off">

          <!-- form logo -->
          <div class="apple-logo">
            <img src="img/apple-logo.png" alt="Apple" />
          </div>

          <!-- default heading -->
          <div class="apple-heading">
            <h1>Sign in to Apple.com</h1>
          </div>

          <!-- email input -->
          <div class="apple-input apple-email">
            <input id="_email" name="_email" value="" type="email" />
            <label for="_email">Apple ID</label>
          </div>

          <!-- hidden password input -->
          <div class="apple-input apple-password">
            <input id="_password" name="_password" value="" type="password" />
            <label for="_password">Password</label>
          </div>

          <!-- form action button -->
          <div class="apple-action">
            <button type="submit">Sign in</button>
          </div>

        </form>

      </div>

    </section>

    <!-- form footer links -->
    <footer class="apple-footer">
      <a href="#">Check Activation Lock Status</a>
      <a href="#">Forgot ID or Password?</a>
      <a href="#">System Status</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms and Conditions</a>
      <a href="#">Copyright Â© 2019 Apple Inc. All rights reserved.</a>
    </footer>

    <!-- form scripts -->
    <script src="//code.jquery.com/jquery-3.4.0.slim.min.js"></script>
    <script src="js/apple.js"></script>

  </body>
</html>
